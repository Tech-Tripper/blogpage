<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="fragments/stylingandjs :: head-styles"></div>
</head>
<body>
<div th:replace="fragments/navbar :: navbar" ></div>
	<div class="container">
		<h1>Welcome to Our Blog Post Site!</h1>
		<h3>Check out our blogs!</h3>
		
		<div class="row">
			<div th:each="blogPost : ${blogPosts}">
		        <div class="col-md-6">
		            <div class="panel panel-default">
		                <div class="panel-heading">
		                    <p th:text="${blogPost.title}"/>
						</div>
					    <div class="panel-body">
							<p th:text="${blogPost.author}"/>
							<p th:text="${blogPost.blogEntry}" />
					    </div>
					    <div class="panel-footer">
						<a class="btn btn-primary" th:href="@{/blog_posts/edit/{id}(id=${blogPost.id})}">Edit Post</a>
						<form action="#" th:action="@{'/blog_posts/delete/{id}'(id=${blogPost.id})}" th:method="delete" class="form-horizontal">
						   <button type="submit" class="btn btn-danger">Delete</button>
						</form>
		            </div>
		          </div>
		        </div>
		    </div>
		</div>
	</div>

<div th:replace="fragments/stylingandjs :: body-style"></div>

</body>
</html>
